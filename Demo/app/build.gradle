apply plugin: 'com.android.application'
android {
    compileSdkVersion 30
    defaultConfig {
        applicationId "nis.netease.com.quickpassdemo"
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    signingConfigs {
        // 在此处配置您的签名key信息
    }
    flavorDimensions 'type'
    productFlavors {
        internal {
            dimension 'type'
        }
        external {
            dimension 'type'
        }
    }
    sourceSets {
        internal {
            java {
                srcDir 'src/internal/java'
            }
        }
        external {
            java {
                srcDir 'src/external/java'
            }
        }
    }
    configurations {
        externalImplementation
        internalImplementation
    }
    repositories {
        flatDir {
            dirs 'libs'
        }
    }

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation files('libs/commons.jar')
    externalImplementation(name: 'quicklogin_libary-external-release-3.0.3', ext: 'aar')
    externalImplementation(name: 'CMCCSSOSDK-WY-release', ext: 'aar')
    externalImplementation(name: 'Ui-factory_oauth_mobile_3.9.1.8', ext: 'aar')
    internalImplementation(name: 'Ui-factory_oauth_mobile_4.0.2', ext: 'aar')
    internalImplementation(name: 'quicklogin_libary-internal-release-1.5.0.2', ext: 'aar')

    implementation(name: 'CTAccount_sdk_api_v3.8.3_all_wy', ext: 'aar')
    implementation(name: 'base-sdk-libary-release', ext: 'aar')
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'com.squareup.okhttp3:okhttp:4.6.0'

}
