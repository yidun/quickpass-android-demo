apply plugin: 'com.android.application'
android {
    compileSdkVersion 30
    defaultConfig {
        applicationId "nis.netease.com.quickpassdemo"
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    signingConfigs {
        // 在此处配置您的签名key信息
    }
    flavorDimensions 'type'
    productFlavors {
        internal {
            dimension 'type'
        }
        external {
            dimension 'type'
        }
    }
    sourceSets {
        internal {
            java {
                srcDir 'src/internal/java'
            }
        }
        external {
            java {
                srcDir 'src/external/java'
            }
        }
    }
    configurations {
        externalImplementation
        internalImplementation
    }
    repositories {
        flatDir {
            dirs 'libs'
        }
    }

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    externalImplementation 'io.github.yidun:quicklogin:3.0.5'
    internalImplementation 'io.github.yidun:onePass:1.5.0.2'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'com.squareup.okhttp3:okhttp:4.6.0'

}
